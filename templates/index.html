<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX Exercise</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/ajax-exercise.css">

</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <span class="navbar-brand">AJAX Exercise</span>
    </div>
  </div>
</nav>

<div class="container">


  <h2>Fortune</h2>

  <p>Want a fortune?
    <button id="get-fortune-button" class="btn btn-primary">Get Fortune</button>
  </p>

  <div id="fortune-text"></div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script>
  function getFortune (){
    $.get("/fortune", changeFortune);
  }
  function changeFortune (data) {
    $("#fortune-text").html(data);  
  }
  $('#get-fortune-button').on('click', getFortune);

  </script>


  <h2>Weather Service</h2>

  <form id="weather-form">
    <div class="form-group">
      Want weather?
      <input class="form-control" type="text" name="zipcode" id="zipcode-field"
             placeholder="zipcode">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Get It</button>
    </div>
  </form>

  <div id="weather-info"></div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script>
  function getForcast(evt) {
    evt.preventDefault();
    var formInputs = {
      "zipcode": $("#zipcode-field").val()
    };
    console.log(formInputs);
    $.get("/weather.json", formInputs, changeForcast);
  }

  function changeForcast (data) {
    console.log(data);
    $("#weather-info").html(data['forecast']);  
  }
  $('#weather-form').on('submit', getForcast);

  </script>


  <h2>Order Melons</h2>

  <form id="order-form">
    <div class="form-group">
      <label>Quantity
        <input class="form-control" type="number" name="qty" id="qty-field">
      </label>
    </div>

    <div class="form-group">
      <label>Melon Type
        <select id="melon-type-field" name="melon_type" class="form-control">
          <option>Watermelon</option>
          <option>Crenshaw</option>
        </select>

      </label>
    </div>

    <div class="form-group">
      <button type="submit" id="order-form-button" class="btn btn-primary">Order</button>
    </div>

  </form>

  <div id="order-status"></div>


</div>
<script>

</script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/ajax-exercise.js"></script>

</body>
</html>
